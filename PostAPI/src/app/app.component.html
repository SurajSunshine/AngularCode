<h2>Reactive Form : </h2>
<form [formGroup]="loginForm" >
  <div>
      <label for="username">Username :</label>
      <input type="text" id="username" formControlName="username">
      <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">Username is Required </div>
    </div><br>

  <div>
    <label for="email">Email :</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error">Email Is required
 
    </div>
  </div><br>

  <div>
    <label for="password">Password :</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched" class="error">Password is required

    </div>
  </div><br>

  <button type="submit" (click)="onSubmit ()">Login</button>

  <h2>Post API Data :</h2>
  <table border="1">
    <tr>
        <td>Id</td>
        <td>Username</td>
        <td>Email</td>
    </tr>
    <tr *ngFor="let item of data">
        <td >{{item.id}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
    </tr>
</table>
